<!DOCTYPE html>
<html>
<head>
    <title>Frameset Example</title>
</head>
<frameset rows="20%,80%" frameborder="0">
    <frame src="f1.html" name="top-frame" scrolling="no">
    <frameset cols="20%,80%">
        <frame src="f2.html" name="left-frame" scrolling="auto">
        <frame name="f2">
    </frameset>
</frameset>
</html>
