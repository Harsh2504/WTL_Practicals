<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Assignment List</title>
    <style>
        /* General Styles */
body {
    margin: 0;
    padding: 0;
    font-family: 'Arial', sans-serif;
}

/* Top Frame (Student Info) */
.top-frame {
    background: linear-gradient(to right, #2c3e50, #4ca1af);
    color: white;
    text-align: center;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100%;
}

.info-box {
    background: rgba(255, 255, 255, 0.2);
    padding: 10px;
    border-radius: 10px;
    backdrop-filter: blur(5px);
}

.info-box h2 {
    margin: 5px 0;
}

/* Left Frame (Sidebar) */
.left-frame {
    background: #2c3e50;
    color: white;
    padding: 15px;
}

.asslist h2 {
    text-align: center;
    font-size: 20px;
    margin-bottom: 15px;
    text-transform: uppercase;
    border-bottom: 2px solid white;
    padding-bottom: 5px;
}

.asslist ol {
    list-style: none;
    padding: 0;
}

.asslist li {
    margin: 10px 0;
}

.asslist a {
    text-decoration: none;
    color: #ecf0f1;
    font-size: 16px;
    display: block;
    padding: 8px 12px;
    border-radius: 5px;
    transition: 0.3s;
}

.asslist a:hover {
    background: #4ca1af;
    color: white;
}
        </style>
</head>
<body class="left-frame">

            <li><a href="/XML/prarambh_members.xml" target="f2">XML with css</a></li>
        </ol>
    </div>
</body>
</html>
