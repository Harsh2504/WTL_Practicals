<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f8f8f8;
            color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            padding:10px 50px  ;
        }

        .container {
            background: #fff;
            padding: 30px;
            width: 400px;
            border-radius: 15px;
            border: 2px solid #000;
            box-shadow: 4px 4px 0px #000;
            transition: 0.3s;
        }

        .container:hover {
            box-shadow: 6px 6px 0px #000;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .label2 {
            display: block;
            font-size: 14px;
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 10px;
            border: 2px solid #000;
            border-radius: 12px;
            outline: none;
            font-size: 14px;
            background: #fff;
            transition: 0.3s;
        }

        input[type="checkbox"]{
            width: 20px;
            height: 20px;
        }

        input:hover, select:hover {
            background: #f0f0f0;
        }

        input:focus, select:focus{
            border-color: #708dff;
            
        }

        .checkbox-group {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            font-size: 14px;
        }
        .radio-group {
            display: flex;
            gap: 20px;
            font-size: 14px;
        }
        .radio{
            display: flex;
            gap: 5px;
            align-items: center;
            justify-content: center;
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            background: #000;
            color: #fff;
            border: none;
            border-radius: 15px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .submit-btn:hover {
            background: #333;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Registration Form</h2>
        <form>

            <div class="input-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>

            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="input-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
            </div>

            <div class="input-group">
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob" required>
            </div>

            <div class="input-group">
                <label>Gender</label>
                <div class="radio-group">
                  <span class="radio"><input type="radio" name="gender" value="male" required>  <p class="lable2"> Male</p></span>
                    <span class="radio"><input type="radio" name="gender" value="female" required>   <p class="lable2">Female</p></span>
                </div>
            </div>

            <div class="input-group">
                <label for="age">Age</label>
                <input type="number" id="age" name="age" placeholder="Enter your age" min="1" required>
            </div>

            <div class="input-group">
                <label for="country">Country</label>
                <select id="country" name="country" required>
                    <option value="" disabled selected>Select your country</option>
                    <option value="india">India</option>
                    <option value="usa">USA</option>
                    <option value="uk">UK</option>
                    <option value="germany">Germany</option>
                    <option value="japan">Japan</option>
                </select>
            </div>

            <div class="input-group checkbox-group">
                <input type="checkbox" id="agree" name="agree" required>
                <p  class="label2" for="agree">I agree to the terms & conditions</p>
            </div>

            <button type="submit" class="submit-btn">Register</button>

        </form>
    </div>

</body>
</html>
