<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-900 min-h-screen flex items-center justify-center text-gray-100 transition-all">

    <!-- Calculator Container -->
    <div class="bg-gray-800 shadow-lg rounded-xl p-6 w-full max-w-sm">
        <h1 class="text-3xl font-semibold text-center mb-6">Enhanced Calculator</h1>

        <!-- Display and Input Fields -->
        <div class="mb-6">
            <input id="num1" type="number" placeholder="0"
                   class="w-full p-4 mb-2 text-xl text-center bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            <input id="num2" type="number" placeholder="0"
                   class="w-full p-4 mb-4 text-xl text-center bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <!-- Operator Buttons -->
        <div class="grid grid-cols-4 gap-4 mb-4">
            <button onclick="calculate('+')" class="bg-blue-500 text-white py-3 rounded-md hover:bg-blue-600">+</button>
            <button onclick="calculate('-')" class="bg-blue-500 text-white py-3 rounded-md hover:bg-blue-600">−</button>
            <button onclick="calculate('*')" class="bg-blue-500 text-white py-3 rounded-md hover:bg-blue-600">×</button>
            <button onclick="calculate('/')" class="bg-blue-500 text-white py-3 rounded-md hover:bg-blue-600">÷</button>
        </div>

        <!-- Extra Buttons for Clear, Decimal, Square Root -->
        <div class="grid grid-cols-4 gap-4 mb-6">
            <button onclick="clearFields()" class="bg-gray-600 text-white py-3 rounded-md hover:bg-gray-700">C</button>
            <button onclick="addDecimal()" class="bg-gray-600 text-white py-3 rounded-md hover:bg-gray-700">.</button>
            <button onclick="calculate('sqrt')" class="bg-green-500 text-white py-3 rounded-md hover:bg-green-600">√</button>
            <button onclick="calculate('square')" class="bg-yellow-500 text-white py-3 rounded-md hover:bg-yellow-600">x²</button>
        </div>

        <!-- Result Display -->
        <div class="text-center mt-4">
            <p id="result" class="text-xl font-medium text-gray-100">Result: </p>
        </div>
    </div>

    <script>
        function calculate(operator) {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            let result;

            if (isNaN(num1) || isNaN(num2)) {
                result = "Please enter valid numbers.";
            } else {
                switch (operator) {
                    case '+':
                        result = num1 + num2;
                        break;
                    case '-':
                        result = num1 - num2;
                        break;
                    case '*':
                        result = num1 * num2;
                        break;
                    case '/':
                        result = num2 !== 0 ? (num1 / num2).toFixed(2) : "Cannot divide by zero.";
                        break;
                    case 'sqrt':
                        result = Math.sqrt(num1).toFixed(2);
                        break;
                    case 'square':
                        result = (num1 * num1).toFixed(2);
                        break;
                    default:
                        result = "Invalid operation.";
                }
            }

            document.getElementById('result').textContent = `Result: ${result}`;
        }

        // Clear input fields
        function clearFields() {
            document.getElementById('num1').value = "";
            document.getElementById('num2').value = "";
            document.getElementById('result').textContent = "Result: ";
        }

        // Add decimal point
        function addDecimal() {
            let num1 = document.getElementById('num1').value;
            let num2 = document.getElementById('num2').value;

            if (!num1.includes('.')) {
                document.getElementById('num1').value = num1 + '.';
            }
            if (!num2.includes('.')) {
                document.getElementById('num2').value = num2 + '.';
            }
        }
    </script>

</body>

</html>
